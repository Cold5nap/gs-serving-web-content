<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Добавление точки маршрута в расписании</title>
</head>
<body>

<header class="d-flex justify-content-center py-3">
    <a href="/" class="nav-link">Главная</a>
</header>

<h4>Добавление точки к маршруту в расписании по дате <span th:text="${trafficSchedule.getDate()}"></span></h4>
<form th:action="'/traffic_schedule/'+${trafficSchedule.getId()}+'/add'" method="post">

    <div class="input-group">
        <label for="station">Станция</label>
        <select name="station_id" id="station" >
            <option selected disabled>Выберите станцию</option>
            <option th:each="station : ${stations}" th:value="${station.getId()}" th:text="${station.getName()}"></option>
        </select>
    </div>

    <div class="input-group">
        <label for="train">Поезда</label>
        <select name="train_id" id="train" >
            <option selected disabled>Выберите поезд</option>
            <option th:each="train : ${trains}" th:value="${train.getId()}" th:text="${train.getId()}"></option>
        </select>
    </div>

    <div class="input-group">
        <label for="arrival_time">Время прибытия поезда</label>
        <input type="time" name="arrival_time" step="1" id="arrival_time" >
    </div>

    <div class="input-group">
        <label for="departure_time">Время отбытия поезда</label>
        <input type="time" name="departure_time" step="1" id="departure_time" >
    </div>

    <div class="input-group">
        <label for="direction">Выберите направление движения по маршруту</label>
        <select name="direction" id="direction" >
            <option disabled selected>не выбрано</option>
            <option value="Вперед">Вперед по маршруту</option>
            <option value="Назад">Назад по маршруту</option>
           </select>
    </div>

    <div class="input-group">
        <label for="is_here_train">Поезд на станции</label>
        <input type="checkbox" id="is_here_train" name="is_here_train" value="true">
    </div>

    <button type="submit">Добавить</button>
</form>

</body>
</html>
