<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление станции</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<header class="d-flex justify-content-center py-3">
    <a href="/" class="nav-link">Главная</a>
</header>

<form action="/stations/add" method="post">
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Название</span>
        <input name="name" type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class="form-check">
        <input name="isDepot" class="form-check-input" type="checkbox" value="isDepot" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Депо
        </label>
    </div>
    <button type="submit">Добавить</button>
</form>
</body>
</html>
