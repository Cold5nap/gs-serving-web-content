<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Добавление расписания на день</title>
</head>
<body>

<header class="d-flex justify-content-center py-3">
    <a href="/" class="nav-link">Главная</a>
</header>

<form action="/traffic/add" method="post">

    <div class="input-group">
        <label for="station">Станция</label>
        <select name="station_id[]" id="station" >
            <option disabled>Выберите станцию</option>
            <option th:each="station : ${stations}" th:value="${station.getId()}" th:text="${station.getName()}"></option>
        </select>
    </div>

    <div class="input-group">
        <label for="station">Поезда</label>
        <select name="train_id[]" id="train" >
            <option disabled>Выберите поезд</option>
            <option th:each="station : ${stations}" th:value="${station.getId()}" th:text="${station.getName()}"></option>
        </select>
    </div>


    <button type="submit">Добавить</button>
</form>

</body>
</html>
